<!--
  URL's e Caminhos dos arquivos

  - Uniform Resource Locator
    - https://www.rocketseat.com.br
    - SequÊncia de texto que define onde algo está localizado na web
    - URL usam caminhos para encontrar arquivos

    - Caminhos dos arquivos
      - Onde no explorador de arquivos, um recurso está localizado


  Como navegar pelos caminhos?
    - mesmo diretorio
    - entrado em diretórios
    - saindo de diretorios
    - diretorio raiz

  URL's absolutos versus relativos

    - Absolutos
      - inclui protocolo e nome de dominio
      - sempre aprontará para o mesmo local, pois é absoluto.

    - Relativos
      - relativo à pagina aberta no momento
      - apontará para lugares diferentes
-->
