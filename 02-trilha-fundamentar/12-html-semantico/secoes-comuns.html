  - cabeçalho <header>
  - navegação <nav>
  - conteído principal <main>
  - barra lateral <aside>
  - rodape <footer>
-->

</head>
<body>

  <main>
    conteudo principal

    </aside>

    <footer>
      rodape

</body>
</html>
