<p>usando minlength e maxlength</p>
<form action="">
  <input type="password" minlength="4" maxlength="8" />

  <button>Enviar</button>
</form>

<p>usando pattern</p>
<form action="">
  <input
    type="password"
    pattern="[0-9a-fA-F]{4,8}"
    title="Coloque HEX no mínimo 4 caracteres e no máximo 8 caracteres"
    placeholder="coloque sua senha"
  />

  <button>Enviar</button>
</form>

<p>usando required, inputmode</p>
<form action="">
  <input
    type="password"
    required
    inputmode="numeric"
    autocomplete="new-password"
  />

  <button>Enviar</button>
</form>
