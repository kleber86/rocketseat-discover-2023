<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Funções</title>

    <style>
      body {
        height: 100vh;
      }
      .box {
        height: calc(100% - 40px);
        width: 100%;
        background-image: url(http://source.unsplash.com/random);
      }

      .box::after {
        content: 'Aqui tem alguma mensagem';
        color: rebeccapurple;
        font-weight: bold;
        font-size: 25px;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
